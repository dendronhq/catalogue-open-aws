version: 1
vaults:
    -
        fsPath: vault
site:
    siteHierarchies:
        - root
    siteRootDir: docs
    siteUrl: "https://aws.dendron.so"
    usePrettyRefs: true
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
    config:
      iam:
          customFrontmatter: [
            {
              key: "toc",
              value: true,
            },
          ]
